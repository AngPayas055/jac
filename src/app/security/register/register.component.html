<div class="card-container bg-dark">
    <form>
        <h4 class="light">REGISTER</h4>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>First name</mat-label>
            <input type="text" matInput maxlength="100" placeholder="Enter your first name" class="light">
        </mat-form-field> 
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Lastname</mat-label>
            <input type="text" matInput maxlength="100" placeholder="Enter your last name" class="light">
        </mat-form-field>  
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Email</mat-label>
            <input type="email" matInput maxlength="100" placeholder="Enter your email" class="light">
        </mat-form-field> 
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Password</mat-label>
            <input type="password" matInput maxlength="100" placeholder="Enter your password">
        </mat-form-field>
        <button href="" class="btn full-width bg-green">SIGN UP</button>
        <div class="bottom-items">            
            <a href="" class="lh-50">Forggot password ?</a>
            <a href="" routerLink="/security/login">Login</a>
        </div>
    </form>
</div>
