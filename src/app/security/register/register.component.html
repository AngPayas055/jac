<div class="card-container bg-dark">
    <form (ngSubmit)="saveButton()">
        <h4 class="light">REGISTER</h4>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="userModel.name" [ngModelOptions]="{ standalone: true }" type="text" matInput maxlength="100" placeholder="Enter your first name" class="light">
        </mat-form-field> 
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Email</mat-label>
            <input [(ngModel)]="userModel.email" [ngModelOptions]="{ standalone: true }" type="email" matInput maxlength="100" placeholder="Enter your email" class="light">
        </mat-form-field> 
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="userModel.password" [ngModelOptions]="{ standalone: true }" type="password" matInput maxlength="100" placeholder="Enter your password">
        </mat-form-field>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Confirm Password</mat-label>
            <input  [(ngModel)]="userModel.password_confirmation" [ngModelOptions]="{ standalone: true }" type="password" matInput maxlength="100" placeholder="Enter your password">
        </mat-form-field>
        <button type="submit" class="btn full-width bg-green">SIGN UP</button>
        <div class="bottom-items">            
            <a href="" class="lh-50">Forggot password ?</a>
            <a href="" routerLink="/security/login">Login</a>
        </div>
    </form>
</div>
