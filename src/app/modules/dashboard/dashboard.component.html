<div class="container">
    <table class="table table-striped">
      <div class="posts-cont">
        <div class="user-cont">          
          <mat-icon class="user-avatar">account_circle</mat-icon>
          <button (click)="openDialog('Add')" class="input-btn">What's on your mind, {{name}}?</button>
        </div>
        <div class="divider">          
          <mat-divider></mat-divider>
        </div>
        <div class="icons-cont">
          <div class="items-cont">            
            <mat-icon class="avatar-one">insert_photo</mat-icon>
            <span>Item 1</span>
          </div>
          <div class="items-cont">            
            <mat-icon class="avatar-two">videocam</mat-icon>
            <span>Item 2</span>
          </div>
          <div class="items-cont">            
            <mat-icon class="avatar-three">games</mat-icon>
            <span>Item 3</span>
          </div>
        </div>
      </div>
      <div *ngFor="let post of postsData;  let i = index" class="posts-cont">
        <div class="posts-header-cont">            
          <div class="author-cont">
            <mat-icon class="avatar">account_circle</mat-icon>{{post.name}}
            <!-- {{post.id}} -->
          </div>          
          <div *ngIf="post.user_id == localId">       
            <mat-icon class="edit" (click)="openEditDialog(post.id,post.content,'Edit')">edit</mat-icon>
            <mat-icon class="delete" (click)="openEditDialog(post.id,post.content,'Delete')">delete_outline</mat-icon>
          </div>
        </div> <br>
        <tr>{{post.content}}</tr>
        <div class="divider-comment"><mat-divider></mat-divider></div>
        <a (click)="comment('comments','add',post.id)" class="comment-btn">Comment</a>
        <div class="divider-comment"><mat-divider></mat-divider></div>


        <div *ngFor="let comment of post.comments; let index = index">
          <div class="comment">             
            <div class="com">          
              <div class="comment-author-div">                
                <mat-icon class="comment-avatar">account_circle</mat-icon> 
                <div class="commenter">{{comment.commenter}}</div>
              </div>
              <div class="divider-comment"><mat-divider></mat-divider></div>
              {{comment.comment}}
            </div>            
            <div class="action-btn-div" *ngIf="comment.commenter == localIdNumber">        
              <mat-icon class="edit comment-icons" (click)="editComment(comment.id,comment.comment,'edit',post.id)">edit</mat-icon>              
              <mat-icon class="delete comment-icons" (click)="editComment(comment.id,comment.comment,'delete',post.id)">delete_outline</mat-icon>
            </div>
          </div>
        </div>        
        <div class="user-cont">          
          <mat-icon class="user-avatar">account_circle</mat-icon>
          <button class="input-btn" (click)="comment('comments','add',post.id)">Write a comment...</button>
        </div>
      </div>
    </table>
</div>
